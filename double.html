<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Double Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="css/reset.css" rel="stylesheet" />
    <script src="js/libs/jquery.min.js"></script>
    <script src="fla/libs/easeljs-0.8.1.min.js"></script>
    <script src="fla/libs/tweenjs-0.6.1.min.js"></script>
    <script src="fla/libs/movieclip-0.8.1.min.js"></script>
    <script src="fla/libs/preloadjs-0.6.1.min.js"></script>
    <script src="js/libs/jquery.transit.js"></script>
    <!--<script src="js/libs/TweenMax.min.js"></script>-->
    <script src="js/libs/lodash.min.js"></script>
    <script src="js/libs/jquery.touchSwipe.min.js"></script>
    <script src="js/libs/shake.js"></script>
    <script src="fla/doubleAnim.js"></script>
    <script src="fla/doubleInit.js"></script>
</head>

<body>
    <div class="site-body">
        <div id="minisite">
            <img id="brand" src="imageAssets/brand.png" width="120" height="66" />
            <!-- bigBgBody start -->
            <div id="double" class="big-bg-body">
                <canvas id="canvas" width="640" height="1078"></canvas>
            </div>
            <!-- bigBgBody end -->
            <!-- loadBody start -->
            <div id="loadBody" class="load-body">
                <div class="load-watch-main">
                    <img src="imageAssets/loading.gif" width="61" height="52">
                    <div class="progress">0%</div>
                </div>
            </div>
            <!-- loadBody end -->
             <img class="stepEl step1" id="QRcode" src="media/qr.png" />
             <img class="stepEl step2" id="spot" src="imageAssets/spot.png" width="52" height="52" />
             <div class="option" id="option1" ></div>
             <div class="option" id="option2" ></div>
             <div class="option" id="option3" ></div>
             <a class="resultLinks" href="#" id="getCoupon"></a>
             <a class="resultLinks" href="#" id="shopLink"></a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
