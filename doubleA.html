<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Double Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <link href="css/reset.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/libs.js"></script>
</head>

<body>
    <div class="site-body">
        <div id="minisite">
            <img id="brand" src="imageAssets/brand.png" width="120" height="66" />
            <!-- bigBgBody start -->
            <div id="double" class="big-bg-body">
                <canvas id="canvas" width="640" height="1078"></canvas>
            </div>
            <!-- bigBgBody end -->
            <!-- loadBody start -->
            <div id="loadBody" class="load-body">
                <div class="load-watch-main">
                    <img src="imageAssets/loading.gif" width="61" height="52">
                    <div class="progress">0%</div>
                </div>
            </div>
            <!-- loadBody end -->
            <img id="QRcode" src="media/qr.png" />
            <img class="scaleAnim" id="spot" src="imageAssets/spot.png" width="52" height="52" />
            <div id="swipeHint"></div>
            <div class="option" id="option1"></div>
            <div class="option" id="option2"></div>
            <div class="option" id="option3"></div>
            <a class="resultLinks" href="#" id="getCoupon"></a>
            <a class="resultLinks" href="#" id="shopLink"></a>
        </div>
    </div>
    <script src="build/double.js"></script>
        <script type="text/javascript">
    if (window.devicePixelRatio) {
        // grab the width and height from canvas
        var height = canvas.getAttribute('height');
        var width = canvas.getAttribute('width');
        // reset the canvas width and height with window.devicePixelRatio applied
        canvas.setAttribute('width', Math.round(width * window.devicePixelRatio));
        canvas.setAttribute('height', Math.round(height * window.devicePixelRatio));
        // force the canvas back to the original size using css
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        // set CreateJS to render scaled
        stage.scaleX = stage.scaleY = window.devicePixelRatio;
    }
    </script>
</body>

</html>
